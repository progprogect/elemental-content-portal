<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elemental Content Portal</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Montserrat', sans-serif;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .status.active {
      background: #dbeafe;
      color: #1e40af;
    }
    .status.inactive {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <h2>Elemental Content Portal</h2>
  <div id="status" class="status inactive">Extension Active</div>
  <p>This extension helps integrate with Haygen AI Content Creator.</p>
</body>
</html>
